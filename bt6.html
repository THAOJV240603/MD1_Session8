<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ F</title>
</head>
<body>
    <script>
            var C = prompt("Nhập độ C: ");
            var F = C * 9 / 5 + 32;
            F = F.toFixed(0);     
           
            console.log("Nhiệt độ hiện tại là (độ F): " + F)

    </script>
</body>
</html>
