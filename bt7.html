<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình chữ nhật</title>
</head>
<body>
    <script>
        var dai = prompt("Nhập chiều dài: ");
        var rong = prompt("Nhập chiều rộng: ");
        var C = 2 * (dai + rong);
        var S = dai * rong;

        console.log("Chu vi là: " + C)
        console.log("Diện tích là: " + S)
    </script>
</body>
</html>
