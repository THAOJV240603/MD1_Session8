<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình tròn</title>
</head>
<body>
    <script>
        var R = prompt("Nhập bán kính hình tròn: ");
        const PI = 3.14;
        var C = 2 * PI * R;
        var S = PI * R * R;

        console.log("Chu vi hình tròn là: " + C)
        console.log("Diện tích hình tròn là: " + S)
    </script>
</body>
</html>
