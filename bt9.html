<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh bằng</title>
</head>
<body>
    <script>
        let a = 5;
        let b= "5";

        console.log(a==b);  
        // So sánh bằng theo giá trị
        // Giá trị của a và b bằng nhau, ra kết quả true

        console.log(a===b);
        // So sánh bằng theo cả kiểu dữ liệu và giá trị
        // Giá trị a và b bằng nhau nhưng kiểu dữ liệu khác nhau (a kiểu số, b kiểu chữ), ra kết quả false

        console.log(a!=b);  
        // So sánh không bằng theo giá trị
        // Giá trị của a kbằng giá trị của b, ra kết quả false

        console.log(a!==b);
        // 	So sánh không bằng theo cả kiểu dữ liệu và giá trị
        //  a và b có giá trị bằng nhau + kiểu dữ liệu khác nhau, ra kết quả true
    </script>
</body>
</html>
